<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Модели в Django</title>
</head>
<body class="container">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Введите имя</label><br>
            <input type="text" name="name" value="{{person.name}}" />
        </p>
		<p>
			<label>Введите фамилию</label><br>
            <input type="text" name="lname" value="{{person.lname}}" />
			
			</p>
			<p>
			
			<label>Введите отчество</label><br>
            <input type="text" name="fname" value="{{person.fname}}" />
			
        </p>
        <p>
            <label>Введите email</label><br>
            <input type="text" name="email" value="{{person.email}}" />
			 </p>
			 <p>
			
			<label>Введите логин</label><br>
            <input type="text" name="login" value="{{person.login}}" />
			
        </p>
			<p>
			<label>Введите пароль</label><br>
            <input type="password" name="password" value="{{person.password}}" />
			 </p>
			
			<p>
			<label>Введите дату рождения</label><br>
            <input type="date" name="bdate" value="{{person.bdate}}" />
			</p>
			
        <input type="submit" value="Сохранить" >
    </form>
</body>
</html>
